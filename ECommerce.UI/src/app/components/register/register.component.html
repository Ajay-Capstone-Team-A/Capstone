<img src="../../../assets/images/rev-logo.png" width="30%" height="30%" alt="Revature">
<form id="register-form" [formGroup]="registerForm">
  <div class="form-group">
    <label for="inputFirstName">First Name</label>
    <input type="text" class="form-control" formControlName="fname" id="inputFirstName" placeholder="Enter First Name">

    <div *ngIf="fname && fname.invalid &&fname.touched">
      Please only use letters in your first name
    </div>

  </div>
    <div class="form-group">
      <label for="inputLastName">Last Name</label>
      <input type="text" class="form-control" formControlName="lname" id="inputLastName" placeholder="Enter Last Name">
      <div *ngIf="lname && lname.invalid && lname.touched">
        Please only use letters in your last name
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" class="form-control" formControlName="email" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
      <small id="emailHelp" class="form-text text-muted">Ensure you enter the correct email</small>

      <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
        <div *ngIf="registerForm.controls['email'].errors?.required">
          Please enter an email
        </div>
        <div *ngIf="registerForm.controls['email'].errors?.email">
          Please enter a valid email address
        </div>
      </div>

      <div *ngIf="emailTaken">
        Email is taken, please try another
      </div>

    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" formControlName="password" id="inputPassword" placeholder="Enter Password">

      <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
        <div *ngIf="registerForm.controls['password'].errors?.required">
          Please enter a password
        </div>
      </div>



    </div>
    <button class="btn btn-primary" (click)="onSubmit()">Register</button>
</form>
